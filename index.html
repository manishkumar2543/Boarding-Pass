<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="Box">
            <div class="content">
                <div class="bar-code">
                    <img src="https://ironsoftware.com/img/tutorials/csharp-barcode-image-generator/render-a-simple-barcode.png" alt="">
                </div>
                <div class="information-box">
                    <h2>Boarding Pass</h2>
                    <div class="ndl-to-bnl">
                        <div class="NDL">
                            <h1>NDL</h1>
                            <p>New DElhi</p>
                           

                        </div>
                        <div class="plane">
                            <svg width="50px" height="50px" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                                <path d="m 6.496094 1 c -0.792969 0 -0.78125 0.035156 -0.53125 1.03125 l 1.625 4.96875 h -4.5 l -1.21875 -1.78125 c -0.140625 -0.207031 -0.121094 -0.21875 -0.34375 -0.21875 h -0.21875 c -0.425782 0 -0.28125 0.4375 -0.28125 0.4375 l 0.28125 2.5625 l -0.28125 2.5625 s -0.140625 0.4375 0.25 0.4375 h 0.25 c 0.210937 0 0.203125 -0.007812 0.34375 -0.21875 l 1.21875 -1.78125 h 4.5 l -1.625 4.9375 c -0.261719 1.046875 -0.265625 1.0625 0.53125 1.0625 c 0.433594 0 0.433594 -0.011719 0.71875 -0.5 l 3.6875 -5.5 h 3.09375 c 0.554687 0 1 -0.445312 1 -1 s -0.445313 -1 -1 -1 h -3.09375 l -3.6875 -5.5 c -0.265625 -0.457031 -0.28125 -0.5 -0.65625 -0.5 z m 0 0" fill="#2e3436"/>
                            </svg>
                        </div>
                        <div class="BNL">
                            <h1>BNL</h1>
                            <p>Berlin</p>
                        </div>
                    </div>
                    <div class="time-tabel">
                        <div class="PASSENGER-NAME">
                            <h5>PASSENGER NAME</h5>
                            <p>Manish Kmar</p>
                        </div>
                        <div class="DATE">
                            <h5>DATE</h5>
                            <p>26 Jun 2024</p>
                        </div>
                    </div>
                    <div class="all-deatail">
                        <div class="flight-number">
                            <h5>Flight Number</h5>
                            <p>RAU-2443</p>
                        </div>
                        <div class="boarding-time">
                            <h5>Boarding Time</h5>
                            <p>3:00Am</p>
                        </div>
                        <div class="Take-time">
                            <h5>Take of Time</h5>
                            <p>5:00Am</p>
                        </div>
                    </div>
                   <div class="number">
                    <div class="class">
                        <h5>Class</h5>
                        <p>Economy</p>
                    </div>
                    <div class="seat-number">
                        <h5>Seat No.</h5>
                        <p>22B</p>
                    </div>
                   </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
